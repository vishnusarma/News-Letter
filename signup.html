<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>Contact Me!</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/signup.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="images/image.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Contact Me!</h1>
      
      <input type="text" name="fname" class="form-control top" placeholder="Name" required autofocus>
      <input type="number" name="contact" class="form-control middle" placeholder="Contact Number (+91)" required>
      <input type="email" name="email" class="form-control bottom" placeholder="Email" required>
     
      <button class="btn btn-lg btn-primary btn-block" type="submit">Contact</button>
      <p class="mt-5 mb-3 text-muted">&copy; Vishnu Sarma</p>
    </form>
  </body>
</html>
